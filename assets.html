        <!--Asset form-->
        <div class="container">
            <div class="form-container">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-row">
                                <label for="AssetTag">Asset Tag</label>
                                <input type="text" class="form-control" id="assettag" aria-describedby="assettag"
                                    placeholder="Enter AssetTag">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="serialnumberinput">Serial</label>
                                <input type="text" class="form-control" id="serialnumberinput" placeholder="XXXXXXXXX">
                            </div>
                            <div class="form-group">
                                <label for="modelinput">Model</label>
                                <input type="text" class="form-control" id="modelinput" placeholder="XXXXXXXXX">
                            </div>
                            <div class="form-group">
                                <label for="statusinput">Status</label>
                                <input type="text" class="form-control" id="statusinput" placeholder="XXXXXXXXX">
                            </div>
                            <div class="form-group">
                                <label for="assetnameinput">Asset Name</label>
                                <input type="text" class="form-control" id="assetnameinput" placeholder="XXXXXXXXX">
                            </div>
                            <div class="form-group">
                                <label for="purchasedateinput">Purchase Date</label>
                                <input type="text" class="form-control" id="purchasedateinput" placeholder="XXXXXXXXX">
                            </div>
                            <div class="form-group">
                                <label for="supplierinput">Supplier</label>
                                <input type="text" class="form-control" id="supplierinput" placeholder="XXXXXXXXX">
                            </div>
                            <div class="form-group">
                                <label for="ordernumberinput">Order Number</label>
                                <input type="text" class="form-control" id="ordernumberinput" placeholder="XXXXXXXXX">
                            </div>
                            <div class="form-group">
                                <label for="purchasecostinput">Purchase Cost</label>
                                <input type="text" class="form-control" id="purchasecostinput" placeholder="XXXXXXXXX">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
